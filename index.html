<!DOCTYPE html>

    <title>Classificador de triângulos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Classifique seu triângulo</h1>

    <div class="lados">
        <p class="paragrafo">Lado 1</p>
        <input type="number" class="lado" id="lado1">

    <button class="botao" onclick="diferenteDeNulo()">Verificar</button>

    </div>

</body>
</html>
